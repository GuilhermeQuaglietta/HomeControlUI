<form>
    <div class="form-group">
        <label for="userName">User mame</label>
        <input type="text" name="userName" class="form-control" [(ngModel)]="userName" aria-describedby="emailHelp"
            placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Password">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="button" (click)="login()" class="btn btn-primary">Submit</button>
</form>

<app-authentication titulo="Recuperar senha">
    <div cardBody>
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend ">
                        <span class=" input-group-text ">
                                    <fa-icon  [icon]="['fas', 'envelope']" ></fa-icon>
                                </span>

                    </div>
                    <input #emailInput="ngModel" [(ngModel)]="recoveryEmail" required type="email" name="recoveryEmail" class="form-control" placeholder="E-mail*">
                </div>
                <small *ngIf="emailInput.invalid && form.submitted" class="form-text text-danger">Campo obrigatório</small>
            </div>

            <div class="form-group">
                <button [disabled]="submitting || submitted" type="submit" class="btn btn-primary theme-button">
                                    <fa-icon *ngIf="submitting" [icon]="['fas', 'spinner']" [pulse]="true" ></fa-icon>
                                    <ng-template [ngIf]="!submitting && !submitted">Enviar e-mail de recuperação</ng-template>
                                    <ng-template [ngIf]="submitting">&nbsp;Enviando e-mail...</ng-template>
                                    <ng-template [ngIf]="submitted">Enviado!</ng-template>
                                </button>
            </div>

            <div class="fit-content">
                <p *ngIf="errorMessage" class="text-danger text-line-feed">{{errorMessage}}</p>
                <p *ngIf="successMessage" class="text-success text-line-feed">{{successMessage}}</p>
            </div>
        </form>
    </div>

    <div cardFooter>
        Lembrou a senha? &nbsp; <a routerLink="/login" href="#" class="theme-link">Realizar login</a>
    </div>
</app-authentication>

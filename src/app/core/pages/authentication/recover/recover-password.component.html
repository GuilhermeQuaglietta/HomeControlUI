<form #passwordForm="ngForm" (ngSubmit)="onSubmit(passwordForm)">
    <fieldset [disabled]="validatingKey || !validatedKey || submitting || submitted">
        <div class="form-group">
            <div class="input-group ">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-key fa-fw"></i></span>
                </div>
                <input #newPassword="ngModel" [(ngModel)]="recoveryData.newPassword" required type="password" name="newPassword" class="form-control" placeholder="Senha*">
            </div>
            <div class="row">
                <div class="col-md-8">
                    <small *ngIf="newPassword.invalid && passwordForm.submitted" class="form-text text-danger">Campo obrigatório</small>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group ">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-key fa-fw"></i></span>
                </div>
                <input #newPasswordConfirmation="ngModel" [(ngModel)]="recoveryData.newPasswordConfirmation" required type="password" name="password" class="form-control" placeholder="Confirmacao de senha*">
            </div>
            <div class="row">
                <div class="col-md-8">
                    <small *ngIf="newPasswordConfirmation.invalid && passwordForm.submitted" class="form-text text-danger">Campo obrigatório</small>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-sm-6">
                    <button [disabled]="submitting || submitted" type="submit" class="btn btn-primary btn-block theme-button">
                            <i *ngIf="submitting" class="fa fa-spinner fa-pulse"></i>
                            Alterar senha
                        </button>
                </div>
            </div>
        </div>
    </fieldset>
    <div class="row">
        <div class="col-sm-12">
            <div *ngIf="message" class="text-line-feed">{{message}}</div>
            <a *ngIf="!validatedKey && !validatingKey" routerLink="/login/recover" routerLinkActive="active">Enviar um novo e-mail</a>
        </div>
    </div>
</form>

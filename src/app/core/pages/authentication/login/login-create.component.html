<form formContent #form="ngForm" (ngSubmit)="onSubmit(form)">


    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend ">
                <span class=" input-group-text "><i class="fa fa-user fa-fw  "></i></span>
            </div>
            <input #nameInput="ngModel" [(ngModel)]="loginCreateData.name" required type="text" name="name" class="form-control" placeholder="Nome*">
        </div>
        <small *ngIf="nameInput.invalid && form.submitted" class="form-text text-danger">Campo obrigatório</small>
    </div>


    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend ">
                <span class=" input-group-text "><i class="fa fa-envelope fa-fw  "></i></span>
            </div>
            <input #emailInput="ngModel" [(ngModel)]="loginCreateData.email" required type="text" name="email" class="form-control" placeholder="E-mail*">
        </div>
        <small *ngIf="emailInput.invalid && form.submitted" class="form-text text-danger">Campo obrigatório</small>
    </div>


    <div class="form-group">
        <div class="input-group ">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-key fa-fw"></i></span>
            </div>
            <input #passwordInput="ngModel" [(ngModel)]="loginCreateData.password" required type="password" name="password" class="form-control" placeholder="Senha*">
        </div>
        <div class="row">
            <div class="col-md-8">
                <small *ngIf="passwordInput.invalid && form.submitted" class="form-text text-danger">Campo obrigatório</small>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group ">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-key fa-fw"></i></span>
            </div>
            <input #passwordConfirmationInput="ngModel" [(ngModel)]="loginCreateData.passwordConfirmation" required type="password" name="passwordConfirmation" class="form-control" placeholder="Confirmação de senha*">
        </div>
        <div class="row">
            <div class="col-md-8">
                <small *ngIf="passwordConfirmationInput.invalid && form.submitted" class="form-text text-danger">Campo obrigatório</small>
            </div>
        </div>
    </div>



    <div class="form-group">
        <div class="row">
            <div class="col-sm-4">
                <button [disabled]="submitting" type="submit" class="btn btn-primary btn-block theme-button">
                        <i *ngIf="submitting" class="fa fa-spinner fa-pulse"></i>
                        Criar cadastro
                    </button>
            </div>
            <div class="col-sm-8">
                <small class="form-text theme-link text-right">
                        <a routerLink="/login" routerLinkActive="active">Realizar login</a>
                    </small>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div *ngIf="errorMessage" class="text-danger text-line-feed">{{errorMessage}}</div>
            <div *ngIf="successMessage" class="text-success text-line-feed">{{successMessage}}</div>
        </div>
    </div>
</form>
